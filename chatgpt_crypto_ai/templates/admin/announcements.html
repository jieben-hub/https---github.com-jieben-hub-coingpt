<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告管理 - CoinGPT管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/templates/admin/assets/css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">CoinGPT 管理后台</div>
        <a href="/admin/dashboard" data-target="dashboard">
            <i class="bi bi-house-door mr-2"></i> 仪表盘
        </a>
        <a href="/admin/users" data-target="users">
            <i class="bi bi-people mr-2"></i> 用户管理
        </a>
        <a href="/admin/announcements" class="active" data-target="announcements">
            <i class="bi bi-bullhorn mr-2"></i> 公告管理
        </a>
        <a href="/admin/activities" data-target="activities">
            <i class="bi bi-calendar-event mr-2"></i> 活动管理
        </a>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <h2 class="navbar-brand mb-0">公告管理</h2>
                <div class="ml-auto">
                    <button id="logout-btn" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right mr-1"></i> 退出登录
                    </button>
                </div>
            </div>
        </nav>

        <!-- 内容卡片 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">公告列表</h5>
                <button id="create-announcement-btn" class="btn btn-create">
                    <i class="bi bi-plus-circle mr-1"></i> 新增公告
                </button>
            </div>
            
            <!-- 搜索和筛选 -->
            <div class="card-body">
                <form id="search-form" class="search-form">
                    <div class="flex-grow-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="搜索公告标题" aria-label="搜索">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <select class="form-select" id="status-filter">
                        <option value="">所有状态</option>
                        <option value="1">活跃</option>
                        <option value="0">已禁用</option>
                    </select>
                    <select class="form-select" id="priority-filter">
                        <option value="">所有优先级</option>
                        <option value="0">默认(0)</option>
                        <option value="1">普通(1)</option>
                        <option value="2">重要(2)</option>
                        <option value="3">紧急(3)</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary" id="reset-filter">
                        重置
                    </button>
                </form>
            </div>
            
            <!-- 公告表格 --<div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">标题</th>
                            <th scope="col">内容预览</th>
                            <th scope="col">优先级</th>
                            <th scope="col">状态</th>
                            <th scope="col">创建时间</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <tbody id="announcements-table-body">
                        <tr>
                            <td colspan="8" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 --<div class="card-footer d-flex justify-content-between align-items-center">
                <div class="text-muted">
                    共 <span id="total-count">0</span> 条记录，第 <span id="current-page">1</span> / <span id="total-pages">1</span> 页
                </div>
                <nav>
                    <ul class="pagination" id="pagination">
                        <!-- 分页按钮将通过JavaScript动态生成 -->
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 公告详情模态框 -->
        <div class="modal fade" id="announcement-detail-modal" tabindex="-1" aria-labelledby="announcement-detail-title" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="announcement-detail-title">公告详情</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="announcement-detail-content">
                        <!-- 公告详情内容将通过JavaScript动态加载 -->
                        <div class="text-center">加载中...</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 创建/编辑公告模态框 --<div class="modal fade" id="announcement-modal" tabindex="-1" aria-labelledby="announcement-modal-title" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="announcement-modal-title">创建公告</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="announcement-form">
                            <div class="mb-3">
                                <label for="announcement-title" class="form-label">公告标题 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="announcement-title" placeholder="请输入公告标题" required>
                            </div>
                            <div class="mb-3">
                                <label for="announcement-content" class="form-label">公告内容 <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="announcement-content" rows="10" placeholder="请输入公告内容" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="announcement-priority" class="form-label">优先级 <span class="text-muted text-sm">(0-3，数值越大优先级越高)</span></label>
                                <select class="form-select" id="announcement-priority">
                                    <option value="0">默认(0)</option>
                                    <option value="1">普通(1)</option>
                                    <option value="2">重要(2)</option>
                                    <option value="3">紧急(3)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="announcement-status" class="form-label">状态</label>
                                <select class="form-select" id="announcement-status">
                                    <option value="true" selected>活跃</option>
                                    <option value="false">已禁用</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="save-announcement-btn">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentPage = 1;
        let pageSize = 10;
        let currentAnnouncementId = null;
        
        // 模态框实例
        const announcementDetailModal = new bootstrap.Modal(document.getElementById('announcement-detail-modal'));
        const announcementModal = new bootstrap.Modal(document.getElementById('announcement-modal'));
        
        // DOM 加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载公告列表
            loadAnnouncements();
            
            // 创建公告按钮
            document.getElementById('create-announcement-btn').addEventListener('click', function() {
                currentAnnouncementId = null;
                document.getElementById('announcement-modal-title').textContent = '创建公告';
                document.getElementById('announcement-form').reset();
                announcementModal.show();
            });
            
            // 搜索表单提交
            document.getElementById('search-form').addEventListener('submit', function(e) {
                e.preventDefault();
                currentPage = 1;
                loadAnnouncements();
            });
            
            // 重置筛选
            document.getElementById('reset-filter').addEventListener('click', function() {
                document.getElementById('search-input').value = '';
                document.getElementById('status-filter').value = '';
                document.getElementById('priority-filter').value = '';
                currentPage = 1;
                loadAnnouncements();
            });
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                fetch('/admin/logout', {
                    method: 'POST'
                }).then(response => response.json())
                  .then(data => {
                      if (data.status === 'success') {
                          window.location.href = '/admin/login';
                      }
                  });
            });
            
            // 保存公告
            document.getElementById('save-announcement-btn').addEventListener('click', saveAnnouncement);
        });
        
        // 加载公告列表
        function loadAnnouncements() {
            const searchTerm = document.getElementById('search-input').value.trim();
            const status = document.getElementById('status-filter').value;
            const priority = document.getElementById('priority-filter').value;
            
            const params = new URLSearchParams();
            params.append('page', currentPage);
            params.append('page_size', pageSize);
            if (searchTerm) params.append('search', searchTerm);
            if (status) params.append('is_active', status === '1' ? 'true' : 'false');
            if (priority !== '') params.append('priority', priority);
            
            document.getElementById('announcements-table-body').innerHTML = '<tr><td colspan="8" class="text-center">加载中...</td></tr>';
            
            fetch(`/admin/announcements?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        renderAnnouncementsTable(data.data);
                        updatePagination(data.page, data.pages, data.total);
                    } else {
                        document.getElementById('announcements-table-body').innerHTML = `<tr><td colspan="8" class="text-center text-danger">加载失败: ${data.message || '未知错误'}</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Load announcements error:', error);
                    document.getElementById('announcements-table-body').innerHTML = '<tr><td colspan="8" class="text-center text-danger">加载失败，请稍后重试</td></tr>';
                });
        }
        
        // 渲染公告表格
        function renderAnnouncementsTable(announcements) {
            const tbody = document.getElementById('announcements-table-body');
            tbody.innerHTML = '';
            
            if (announcements.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">暂无公告数据</td></tr>';
                return;
            }
            
            announcements.forEach(announcement => {
                const row = document.createElement('tr');
                const statusBadge = announcement.is_active ? 
                    '<span class="badge bg-success">活跃</span>' : 
                    '<span class="badge bg-secondary">已禁用</span>';
                
                const priorityBadge = getPriorityBadge(announcement.priority);
                const contentPreview = announcement.content.length > 100 ? 
                    announcement.content.substring(0, 100) + '...' : 
                    announcement.content;
                
                row.innerHTML = `
                    <td>${announcement.id}</td>
                    <td>${announcement.title}</td>
                    <td><div class="content-preview">${contentPreview}</div></td>
                    <td>${priorityBadge}</td>
                    <td>${statusBadge}</td>
                    <td>${announcement.created_at}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-info btn-view" data-id="${announcement.id}">
                                <i class="bi bi-eye"></i> 查看
                            </button>
                            <button class="btn btn-primary btn-edit" data-id="${announcement.id}">
                                <i class="bi bi-pencil"></i> 编辑
                            </button>
                            <button class="btn btn-danger btn-delete" data-id="${announcement.id}">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.btn-view').forEach(btn => {
                btn.addEventListener('click', function() {
                    viewAnnouncement(this.getAttribute('data-id'));
                });
            });
            
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', function() {
                    editAnnouncement(this.getAttribute('data-id'));
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    deleteAnnouncement(this.getAttribute('data-id'));
                });
            });
        }
        
        // 获取优先级徽章
        function getPriorityBadge(priority) {
            const priorityMap = {
                0: '<span class="badge bg-secondary">默认(0)</span>',
                1: '<span class="badge bg-primary">普通(1)</span>',
                2: '<span class="badge bg-warning">重要(2)</span>',
                3: '<span class="badge bg-danger">紧急(3)</span>'
            };
            return priorityMap[priority] || `<span class="badge bg-secondary">${priority}</span>`;
        }
        
        // 更新分页
        function updatePagination(current, total, totalCount) {
            document.getElementById('current-page').textContent = current;
            document.getElementById('total-pages').textContent = total;
            document.getElementById('total-count').textContent = totalCount;
            
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // 上一页
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${current === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            `;
            if (current > 1) {
                prevLi.addEventListener('click', function() {
                    currentPage = current - 1;
                    loadAnnouncements();
                });
            }
            pagination.appendChild(prevLi);
            
            // 页码按钮
            let startPage = Math.max(1, current - 2);
            let endPage = Math.min(total, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === current ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                
                if (i !== current) {
                    li.addEventListener('click', function() {
                        currentPage = i;
                        loadAnnouncements();
                    });
                }
                
                pagination.appendChild(li);
            }
            
            // 下一页
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${current === total ? 'disabled' : ''}`;
            nextLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            `;
            if (current < total) {
                nextLi.addEventListener('click', function() {
                    currentPage = current + 1;
                    loadAnnouncements();
                });
            }
            pagination.appendChild(nextLi);
        }
        
        // 查看公告详情
        function viewAnnouncement(announcementId) {
            document.getElementById('announcement-detail-content').innerHTML = '<div class="text-center">加载中...</div>';
            
            fetch(`/admin/announcements/${announcementId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const announcement = data.data;
                        renderAnnouncementDetail(announcement);
                        announcementDetailModal.show();
                    }
                })
                .catch(error => {
                    console.error('View announcement error:', error);
                    document.getElementById('announcement-detail-content').innerHTML = '<div class="text-center text-danger">加载失败</div>';
                });
        }
        
        // 渲染公告详情
        function renderAnnouncementDetail(announcement) {
            const content = document.getElementById('announcement-detail-content');
            const status = announcement.is_active ? 
                '<span class="badge bg-success">活跃</span>' : 
                '<span class="badge bg-secondary">已禁用</span>';
            
            const priorityBadge = getPriorityBadge(announcement.priority);
            
            content.innerHTML = `
                <div class="mb-4">
                    <h3 class="text-center mb-3">${announcement.title}</h3>
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        ${priorityBadge}
                        ${status}
                    </div>
                    <div class="border-top pt-3 pb-2 mb-3 text-center text-muted">
                        发布时间: ${announcement.created_at}
                    </div>
                    <div class="content-detail p-3 bg-light rounded">
                        ${announcement.content.replace(/\n/g, '\u003cbr\u003e')}
                    </div>
                </div>
            `;
        }
        
        // 编辑公告
        function editAnnouncement(announcementId) {
            currentAnnouncementId = announcementId;
            document.getElementById('announcement-modal-title').textContent = '编辑公告';
            
            fetch(`/admin/announcements/${announcementId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const announcement = data.data;
                        document.getElementById('announcement-title').value = announcement.title;
                        document.getElementById('announcement-content').value = announcement.content;
                        document.getElementById('announcement-priority').value = announcement.priority;
                        document.getElementById('announcement-status').value = announcement.is_active ? 'true' : 'false';
                        announcementModal.show();
                    }
                })
                .catch(error => {
                    console.error('Edit announcement error:', error);
                });
        }
        
        // 保存公告
        function saveAnnouncement() {
            const title = document.getElementById('announcement-title').value.trim();
            const content = document.getElementById('announcement-content').value.trim();
            const priority = parseInt(document.getElementById('announcement-priority').value);
            const isActive = document.getElementById('announcement-status').value === 'true';
            
            if (!title || !content) {
                alert('请填写必填项');
                return;
            }
            
            const announcementData = {
                title,
                content,
                priority,
                is_active: isActive
            };
            
            const url = currentAnnouncementId ? 
                `/admin/announcements/${currentAnnouncementId}` : 
                '/admin/announcements';
            
            const method = currentAnnouncementId ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(announcementData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    announcementModal.hide();
                    loadAnnouncements();
                } else {
                    alert('保存失败: ' + (data.message || '未知错误'));
                }
            })
            .catch(error => {
                console.error('Save announcement error:', error);
                alert('保存失败，请稍后重试');
            });
        }
        
        // 删除公告
        function deleteAnnouncement(announcementId) {
            if (confirm('确定要删除这条公告吗？此操作不可恢复。')) {
                fetch(`/admin/announcements/${announcementId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadAnnouncements();
                    } else {
                        alert('删除失败: ' + (data.message || '未知错误'));
                    }
                })
                .catch(error => {
                    console.error('Delete announcement error:', error);
                    alert('删除失败，请稍后重试');
                });
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/templates/admin/assets/js/admin.js"></script>
</body>
</html>
