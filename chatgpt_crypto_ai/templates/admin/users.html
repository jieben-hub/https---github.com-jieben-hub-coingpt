<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - CoinGPT 管理员后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/templates/admin/assets/css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">CoinGPT 管理后台</div>
        <a href="/admin/dashboard" data-target="dashboard">
            <i class="bi bi-house-door mr-2"></i> 仪表盘
        </a>
        <a href="/admin/users" class="active" data-target="users">
            <i class="bi bi-people mr-2"></i> 用户管理
        </a>
        <a href="/admin/announcements" data-target="announcements">
            <i class="bi bi-bullhorn mr-2"></i> 公告管理
        </a>
        <a href="/admin/activities" data-target="activities">
            <i class="bi bi-calendar-event mr-2"></i> 活动管理
        </a>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <h2 class="navbar-brand mb-0">用户管理</h2>
                <div class="ml-auto">
                    <button id="logout-btn" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right mr-1"></i> 退出登录
                    </button>
                </div>
            </div>
        </nav>

        <!-- 内容卡片 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">用户列表</h5>
                <div class="d-flex gap-2">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="batch-actions" data-bs-toggle="dropdown">
                            批量操作
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="batch-actions">
                            <li><a class="dropdown-item" href="#" id="batch-active">批量启用</a></li>
                            <li><a class="dropdown-item" href="#" id="batch-inactive">批量禁用</a></li>
                            <li><a class="dropdown-item" href="#" id="batch-export">导出用户</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 搜索和筛选 -->
            <div class="card-body">
                <form id="search-form" class="search-form">
                    <div class="flex-grow-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="搜索用户名或邮箱" aria-label="搜索">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <select class="form-select" id="membership-filter">
                        <option value="">所有会员等级</option>
                        <option value="free">免费用户</option>
                        <option value="premium">高级会员</option>
                        <option value="vip">VIP会员</option>
                    </select>
                    <select class="form-select" id="status-filter">
                        <option value="">所有状态</option>
                        <option value="1">活跃</option>
                        <option value="0">禁用</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary" id="reset-filter">
                        重置
                    </button>
                </form>
            </div>
            
            <!-- 用户表格 -->
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 40px;">
                                <input type="checkbox" id="select-all">
                            </th>
                            <th scope="col">ID</th>
                            <th scope="col">用户名</th>
                            <th scope="col">邮箱</th>
                            <th scope="col">会员等级</th>
                            <th scope="col">状态</th>
                            <th scope="col">对话次数</th>
                            <th scope="col">API 密钥</th>
                            <th scope="col">注册时间</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <tr>
                            <td colspan="10" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <div class="card-footer d-flex justify-content-between align-items-center">
                <div class="text-muted">
                    共 <span id="total-count">0</span> 条记录，第 <span id="current-page">1</span> / <span id="total-pages">1</span> 页
                </div>
                <nav>
                    <ul class="pagination" id="pagination">
                        <!-- 分页按钮将通过JavaScript动态生成 -->
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 用户详情模态框 -->
        <div class="modal fade" id="user-detail-modal" tabindex="-1" aria-labelledby="user-detail-title" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="user-detail-title">用户详情</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="user-detail-content">
                        <!-- 用户详情内容将通过JavaScript动态加载 -->
                        <div class="text-center">加载中...</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 编辑用户模态框 -->
        <div class="modal fade" id="edit-user-modal" tabindex="-1" aria-labelledby="edit-user-title" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="edit-user-title">编辑用户</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-user-form">
                            <div class="mb-3">
                                <label for="edit-username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="edit-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="edit-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-membership" class="form-label">会员等级</label>
                                <select class="form-select" id="edit-membership" required>
                                    <option value="free">免费用户</option>
                                    <option value="premium">高级会员</option>
                                    <option value="vip">VIP会员</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="edit-status" class="form-label">状态</label>
                                <select class="form-select" id="edit-status" required>
                                    <option value="1">活跃</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="edit-dialog-count" class="form-label">对话次数</label>
                                <input type="number" class="form-control" id="edit-dialog-count" min="0">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">注册时间</label>
                                <input type="text" class="form-control" id="edit-created-at" disabled>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="save-user-btn">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentPage = 1;
        let pageSize = 10;
        let selectedUsers = [];
        let currentUserId = null;
        
        // 模态框实例
        const userDetailModal = new bootstrap.Modal(document.getElementById('user-detail-modal'));
        const editUserModal = new bootstrap.Modal(document.getElementById('edit-user-modal'));
        
        // DOM 加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载用户列表
            loadUsers();
            
            // 全选/取消全选
            document.getElementById('select-all').addEventListener('change', function() {
                const isChecked = this.checked;
                const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = isChecked;
                });
                updateSelectedUsers();
            });
            
            // 搜索表单提交
            document.getElementById('search-form').addEventListener('submit', function(e) {
                e.preventDefault();
                currentPage = 1;
                loadUsers();
            });
            
            // 重置筛选
            document.getElementById('reset-filter').addEventListener('click', function() {
                document.getElementById('search-input').value = '';
                document.getElementById('membership-filter').value = '';
                document.getElementById('status-filter').value = '';
                currentPage = 1;
                loadUsers();
            });
            
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                fetch('/admin/logout', {
                    method: 'POST'
                }).then(response => response.json())
                  .then(data => {
                      if (data.status === 'success') {
                          window.location.href = '/admin/login';
                      }
                  });
            });
            
            // 保存用户编辑
            document.getElementById('save-user-btn').addEventListener('click', saveUser);
            
            // 批量操作
            document.getElementById('batch-active').addEventListener('click', function() {
                batchUpdateStatus(1);
            });
            
            document.getElementById('batch-inactive').addEventListener('click', function() {
                batchUpdateStatus(0);
            });
            
            document.getElementById('batch-export').addEventListener('click', exportUsers);
        });
        
        // 加载用户列表
        function loadUsers() {
            const searchTerm = document.getElementById('search-input').value.trim();
            const membership = document.getElementById('membership-filter').value;
            const status = document.getElementById('status-filter').value;
            
            const params = new URLSearchParams();
            params.append('page', currentPage);
            params.append('page_size', pageSize);
            if (searchTerm) params.append('search', searchTerm);
            if (membership) params.append('membership', membership);
            if (status) params.append('status', status);
            
            document.getElementById('users-table-body').innerHTML = '<tr><td colspan="10" class="text-center">加载中...</td></tr>';
            
            fetch(`/admin/users?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        renderUsersTable(data.data);
                        updatePagination(data.page, data.pages, data.total);
                    } else {
                        document.getElementById('users-table-body').innerHTML = `<tr><td colspan="10" class="text-center text-danger">加载失败: ${data.message || '未知错误'}</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Load users error:', error);
                    document.getElementById('users-table-body').innerHTML = '<tr><td colspan="10" class="text-center text-danger">加载失败，请稍后重试</td></tr>';
                });
        }
        
        // 渲染用户表格
        function renderUsersTable(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="text-center">暂无用户数据</td></tr>';
                return;
            }
            
            users.forEach(user => {
                const row = document.createElement('tr');
                const statusBadge = user.is_active ? 
                    '<span class="badge badge-success">活跃</span>' : 
                    '<span class="badge badge-danger">禁用</span>';
                
                const membershipBadge = {
                    'free': '<span class="badge badge-secondary">免费</span>',
                    'premium': '<span class="badge badge-primary">高级</span>',
                    'vip': '<span class="badge badge-warning">VIP</span>'
                }[user.membership] || '<span class="badge badge-secondary">未知</span>';
                
                const hasApiKey = user.has_api_key ? 
                    '<i class="bi bi-check-circle text-success"></i>' : 
                    '<i class="bi bi-x-circle text-danger"></i>';
                
                row.innerHTML = `
                    <td><input type="checkbox" class="user-checkbox" data-id="${user.id}"></td>
                    <td>${user.id}</td>
                    <td>${user.username || '-'}</td>
                    <td>${user.email || '-'}</td>
                    <td>${membershipBadge}</td>
                    <td>${statusBadge}</td>
                    <td>${user.dialog_count}</td>
                    <td>${hasApiKey}</td>
                    <td>${user.created_at}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-info btn-view" data-id="${user.id}">
                                <i class="bi bi-eye"></i> 查看
                            </button>
                            <button class="btn btn-primary btn-edit" data-id="${user.id}">
                                <i class="bi bi-pencil"></i> 编辑
                            </button>
                            <button class="btn btn-${user.is_active ? 'warning' : 'success'} btn-toggle" data-id="${user.id}" data-status="${user.is_active}">
                                <i class="bi bi-${user.is_active ? 'pause-circle' : 'play-circle'}"></i> ${user.is_active ? '禁用' : '启用'}
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.user-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectedUsers);
            });
            
            document.querySelectorAll('.btn-view').forEach(btn => {
                btn.addEventListener('click', function() {
                    viewUser(this.getAttribute('data-id'));
                });
            });
            
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', function() {
                    editUser(this.getAttribute('data-id'));
                });
            });
            
            document.querySelectorAll('.btn-toggle').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    const newStatus = this.getAttribute('data-status') === '1' ? 0 : 1;
                    toggleUserStatus(userId, newStatus);
                });
            });
        }
        
        // 更新分页
        function updatePagination(current, total, totalCount) {
            document.getElementById('current-page').textContent = current;
            document.getElementById('total-pages').textContent = total;
            document.getElementById('total-count').textContent = totalCount;
            
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // 上一页
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${current === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            `;
            if (current > 1) {
                prevLi.addEventListener('click', function() {
                    currentPage = current - 1;
                    loadUsers();
                });
            }
            pagination.appendChild(prevLi);
            
            // 页码按钮
            let startPage = Math.max(1, current - 2);
            let endPage = Math.min(total, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === current ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                
                if (i !== current) {
                    li.addEventListener('click', function() {
                        currentPage = i;
                        loadUsers();
                    });
                }
                
                pagination.appendChild(li);
            }
            
            // 下一页
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${current === total ? 'disabled' : ''}`;
            nextLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            `;
            if (current < total) {
                nextLi.addEventListener('click', function() {
                    currentPage = current + 1;
                    loadUsers();
                });
            }
            pagination.appendChild(nextLi);
        }
        
        // 更新选中用户数组
        function updateSelectedUsers() {
            selectedUsers = [];
            const checkboxes = document.querySelectorAll('.user-checkbox:checked');
            checkboxes.forEach(checkbox => {
                selectedUsers.push(checkbox.getAttribute('data-id'));
            });
            
            // 更新全选框状态
            document.getElementById('select-all').checked = 
                checkboxes.length > 0 && 
                checkboxes.length === document.querySelectorAll('.user-checkbox').length;
        }
        
        // 查看用户详情
        function viewUser(userId) {
            document.getElementById('user-detail-content').innerHTML = '<div class="text-center">加载中...</div>';
            
            fetch(`/admin/users/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const user = data.data;
                        renderUserDetail(user);
                        userDetailModal.show();
                    }
                })
                .catch(error => {
                    console.error('View user error:', error);
                    document.getElementById('user-detail-content').innerHTML = '<div class="text-center text-danger">加载失败</div>';
                });
        }
        
        // 渲染用户详情
        function renderUserDetail(user) {
            const content = document.getElementById('user-detail-content');
            const status = user.is_active ? 
                '<span class="badge bg-success">活跃</span>' : 
                '<span class="badge bg-danger">禁用</span>';
            
            const membershipMap = {
                'free': '免费用户',
                'premium': '高级会员',
                'vip': 'VIP会员'
            };
            
            content.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">基本信息</h6>
                            </div>
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">用户ID:</div>
                                    <div class="col-sm-8">${user.id}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">用户名:</div>
                                    <div class="col-sm-8">${user.username || '-'}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">邮箱:</div>
                                    <div class="col-sm-8">${user.email || '-'}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">会员等级:</div>
                                    <div class="col-sm-8">${membershipMap[user.membership] || '未知'}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">状态:</div>
                                    <div class="col-sm-8">${status}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">使用统计</h6>
                            </div>
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">对话次数:</div>
                                    <div class="col-sm-8">${user.dialog_count}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">API 密钥:</div>
                                    <div class="col-sm-8">${user.has_api_key ? '已设置' : '未设置'}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">注册时间:</div>
                                    <div class="col-sm-8">${user.created_at}</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-4 text-muted">最后登录:</div>
                                    <div class="col-sm-8">${user.last_login || '-'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 编辑用户
        function editUser(userId) {
            currentUserId = userId;
            
            fetch(`/admin/users/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const user = data.data;
                        document.getElementById('edit-username').value = user.username || '';
                        document.getElementById('edit-email').value = user.email || '';
                        document.getElementById('edit-membership').value = user.membership;
                        document.getElementById('edit-status').value = user.is_active;
                        document.getElementById('edit-dialog-count').value = user.dialog_count;
                        document.getElementById('edit-created-at').value = user.created_at;
                        editUserModal.show();
                    }
                })
                .catch(error => {
                    console.error('Edit user error:', error);
                });
        }
        
        // 保存用户
        function saveUser() {
            const username = document.getElementById('edit-username').value.trim();
            const email = document.getElementById('edit-email').value.trim();
            const membership = document.getElementById('edit-membership').value;
            const status = parseInt(document.getElementById('edit-status').value);
            const dialogCount = parseInt(document.getElementById('edit-dialog-count').value);
            
            const userData = {
                username: username || null,
                email: email || null,
                membership,
                is_active: status,
                dialog_count: dialogCount
            };
            
            fetch(`/admin/users/${currentUserId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    editUserModal.hide();
                    loadUsers();
                } else {
                    alert('保存失败: ' + (data.message || '未知错误'));
                }
            })
            .catch(error => {
                console.error('Save user error:', error);
                alert('保存失败，请稍后重试');
            });
        }
        
        // 切换用户状态
        function toggleUserStatus(userId, newStatus) {
            const confirmMsg = newStatus ? '确定要启用该用户吗？' : '确定要禁用该用户吗？';
            
            if (confirm(confirmMsg)) {
                fetch(`/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: newStatus })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadUsers();
                    } else {
                        alert('操作失败: ' + (data.message || '未知错误'));
                    }
                })
                .catch(error => {
                    console.error('Toggle user status error:', error);
                    alert('操作失败，请稍后重试');
                });
            }
        }
        
        // 批量更新状态
        function batchUpdateStatus(newStatus) {
            if (selectedUsers.length === 0) {
                alert('请选择要操作的用户');
                return;
            }
            
            const confirmMsg = newStatus ? '确定要启用选中的 ' + selectedUsers.length + ' 个用户吗？' : 
                                         '确定要禁用选中的 ' + selectedUsers.length + ' 个用户吗？';
            
            if (confirm(confirmMsg)) {
                fetch('/admin/users/batch_update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_ids: selectedUsers,
                        data: { is_active: newStatus }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadUsers();
                        selectedUsers = [];
                        document.getElementById('select-all').checked = false;
                    } else {
                        alert('批量操作失败: ' + (data.message || '未知错误'));
                    }
                })
                .catch(error => {
                    console.error('Batch update error:', error);
                    alert('批量操作失败，请稍后重试');
                });
            }
        }
        
        // 导出用户
        function exportUsers() {
            const searchTerm = document.getElementById('search-input').value.trim();
            const membership = document.getElementById('membership-filter').value;
            const status = document.getElementById('status-filter').value;
            
            const params = new URLSearchParams();
            if (searchTerm) params.append('search', searchTerm);
            if (membership) params.append('membership', membership);
            if (status) params.append('status', status);
            
            window.open(`/admin/users/export?${params.toString()}`, '_blank');
        }
    </script>
